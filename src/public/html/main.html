<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            type="text/css"
            href="/stylesheets/main/header.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="/stylesheets/main/modal.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="stylesheets/main/main.css"
        />
        <title>Toss!</title>
        <script src="./javascripts/main/header.js"></script>
        <script src="./javascripts/index.js"></script>
        <script src="./javascripts/main/list.js"></script>
    </head>
    <body>
        <header>
            <nav style="display: flex">
                <div style="width: 15%; text-align: center">
                    <a href="/">Toss</a>
                </div>
                <div style="display: flex; width: 65%">
                    <div class="inSelector" id="calanderSelector">Calender</div>
                    <div class="inSelector" id="listSelector">List</div>
                    <div class="inSelector" id="graphSelector">Graph</div>
                </div>
                <div
                    id="userState"
                    style="display: flex; width: 20%; text-align: center"
                >
                    <button id="loginToggle"></button>
                </div>
            </nav>
            <div id="modalBackground"></div>

            <section>
                <div id="modalOuter">
                    <div id="modalInner">
                        <p class="loginText">
                            <label for="idpw"> ID </label>
                            <input class="idpw" type="text" name="id" />
                        </p>
                        <p class="loginText">
                            <label for="idpw"> Password </label>
                            <input
                                class="idpw"
                                type="password"
                                name="password"
                            />
                        </p>
                        <button style="position: absolute; right: 0">
                            login
                        </button>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <section id="list"></section>
            <section id="calender"></section>
            <section id="graph"></section>
        </main>
        <footer></footer>
    </body>
</html>
