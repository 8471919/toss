<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            type="text/css"
            href="/stylesheets/main/header.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="/stylesheets/main/modal.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="stylesheets/main/main.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="stylesheets/main/footer.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="stylesheets/main/common.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="stylesheets/main/list.css"
        />
        <title>Toss!</title>
        <script src="javascripts/main/common.js"></script>
        <script src="./javascripts/main/header.js"></script>
        <script src="./javascripts/index.js"></script>
        <script src="./javascripts/main/list.js"></script>
        <script src="javascripts/main/standardDate.js"></script>
        <script
            src="https://kit.fontawesome.com/b4bc2469fc.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <nav style="display: flex">
                <div id="titleLogo" style="width: 15%; text-align: center">
                    <a href="/">Toss</a>
                </div>
                <ul style="display: flex; width: 65%">
                    <li class="inSelector">
                        <a href="#none" id="calanderSelector">Calender</a>
                    </li>
                    <li class="inSelector">
                        <a href="#none" id="listSelector">List</a>
                    </li>
                    <li class="inSelector">
                        <a href="#none" id="graphSelector">Graph</a>
                    </li>
                </ul>
                <div
                    id="userState"
                    style="display: flex; width: 20%; text-align: center"
                >
                    <button id="loginToggle"></button>
                </div>
            </nav>

            <div id="modalBackground"></div>
            <section>
                <div id="modalOuter">
                    <div id="modalInner">
                        <p class="loginText">
                            <label for="idpw"> ID </label>
                            <input class="idpw" type="text" name="id" />
                        </p>
                        <p class="loginText">
                            <label for="idpw"> Password </label>
                            <input
                                class="idpw"
                                type="password"
                                name="password"
                            />
                        </p>
                        <button style="position: absolute; right: 0">
                            login
                        </button>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <section id="list">
                <div class="monthSelector">
                    <button id="decreaseMonth">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </button>
                    <div id="month"></div>
                    <button id="increaseMonth">
                        <i class="fas fa-arrow-right fa-2x"></i>
                    </button>
                </div>
                <div id="listView">
                    <div class="listElement" id="listToTen"></div>
                    <div class="listElement" id="listToTwenty"></div>
                    <div class="listElement" id="listToEnd"></div>
                </div>
            </section>
            <section id="calender"></section>
            <section id="graph"></section>
        </main>
        <footer></footer>
    </body>
</html>
