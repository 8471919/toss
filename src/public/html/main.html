<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            type="text/css"
            href="/stylesheets/main/header.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="/stylesheets/main/modal.css"
        />
        <title>Toss!</title>
        <script src="./javascripts/main/header.js"></script>
        <script src="./javascripts/index.js"></script>
    </head>
    <body>
        <header>
            <div style="display: flex">
                <div style="width: 15%; text-align: center">
                    <a href="/">Toss</a>
                </div>
                <div style="display: flex; width: 65%">
                    <div class="inSelector">Calender</div>
                    <div class="inSelector">List</div>
                    <div class="inSelector">Graph</div>
                </div>
                <div
                    id="userState"
                    style="display: flex; width: 20%; text-align: center"
                >
                    <button id="loginToggle"></button>
                </div>
            </div>
        </header>

        <div id="modalBackground"></div>

        <div id="modalOuter">
            <div id="modalInner">
                <p class="loginText">
                    ID<input class="idpw" type="text" name="id" />
                </p>
                <p class="loginText">
                    Password<input
                        class="idpw"
                        type="password"
                        name="password"
                    />
                </p>
                <button style="position: absolute; right: 0">login</button>
            </div>
        </div>
    </body>
</html>
